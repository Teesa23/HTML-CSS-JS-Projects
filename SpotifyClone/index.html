        <title>Spotify-My fav. music</title>

    <body>

            <div class="songBanner"></div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesome icons -->
                <i class="fas fa-3x fa-step-backward" id = "previous"></i>
                <i class="far songItemPlay fa-3x fa-play-circle" id = "masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id = "next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">ram-siya-ram</span> 

            </div>
